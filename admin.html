<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>RCS Warriors Admin Panel</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
    :root {
        --rcs-red: #cc0000;
        --rcs-red-dark: #990000;
        --rcs-black: #111;
        --rcs-white: #fff;
        --gray: #555;
        --light: #f4f4f4;
    }

    body {
        margin: 0;
        font-family: system-ui, sans-serif;
        background: #e8e8e8;
    }

    /* LOGIN */
    #loginBox {
        max-width: 400px;
        margin: 120px auto;
        background: white;
        padding: 25px;
        border-radius: 12px;
        box-shadow: 0 4px 15px rgba(0,0,0,0.25);
        text-align: center;
    }

    #loginBox h2 {
        margin: 0;
        margin-bottom: 12px;
        font-size: 22px;
        color: var(--rcs-black);
    }

    #loginBox input {
        width: 100%;
        padding: 10px;
        font-size: 16px;
        margin-top: 10px;
        border-radius: 8px;
        border: 1px solid #ccc;
    }

    #loginBox button {
        width: 100%;
        padding: 10px;
        margin-top: 16px;
        border: none;
        border-radius: 8px;
        background: var(--rcs-red);
        color: white;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
    }

    /* ADMIN PANEL */
    #adminPanel {
        display: none;
        max-width: 900px;
        margin: 30px auto;
        padding: 20px;
    }

    h1 {
        color: var(--rcs-black);
        font-size: 26px;
    }

    h2 {
        color: var(--rcs-red-dark);
        margin-top: 35px;
    }

    .section {
        background: white;
        border-radius: 12px;
        padding: 18px;
        margin-top: 12px;
        box-shadow: 0 2px 12px rgba(0,0,0,0.15);
    }

    label {
        font-weight: 600;
        margin-top: 12px;
        display: block;
    }

    input, textarea, select {
        width: 100%;
        padding: 10px;
        border-radius: 8px;
        border: 1px solid #ccc;
        margin-top: 5px;
    }

    button {
        margin-top: 14px;
        padding: 10px 16px;
        background: var(--rcs-red);
        color: white;
        border-radius: 8px;
        font-weight: 600;
        border: none;
        cursor: pointer;
    }

    .list-item {
        background: #fafafa;
        border-radius: 8px;
        border: 1px solid #ddd;
        padding: 10px;
        margin-top: 10px;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .trash {
        cursor: pointer;
        font-size: 20px;
        color: var(--rcs-red-dark);
    }

    #logoutBtn {
        background: var(--rcs-black);
        margin-top: 30px;
        width: 200px;
    }
</style>
</head>
<body>

<!-- LOGIN SCREEN -->
<div id="loginBox">
    <h2>Admin Login</h2>
    <input id="username" type="text" placeholder="Username (optional)">
    <input id="password" type="password" placeholder="Password">
    <button onclick="login()">Login</button>
</div>

<!-- ADMIN PANEL -->
<div id="adminPanel">

    <h1>RCS Warriors Admin Panel</h1>
    <p>Manage announcements, events, dates, and news posts.</p>

    <!-- ANNOUNCEMENTS -->
    <h2>Announcements</h2>
    <div class="section">
        <label>Title</label>
        <input id="annTitle">

        <label>Description</label>
        <input id="annDesc">

        <button onclick="addAnnouncement()">Add Announcement</button>

        <div id="annList"></div>
    </div>

    <!-- EVENTS -->
    <h2>Events (Today/Tomorrow)</h2>
    <div class="section">
        <label>Event Title</label>
        <input id="eventText">

        <label>Day</label>
        <select id="eventDay">
            <option value="today">Today</option>
            <option value="tomorrow">Tomorrow</option>
        </select>

        <button onclick="addEvent()">Add Event</button>

        <div id="eventList"></div>
    </div>

    <!-- DATES TO NOTE -->
    <h2>Dates to Note</h2>
    <div class="section">
        <label>Date</label>
        <input id="dateKey" placeholder="12/19/25">

        <label>Description</label>
        <input id="dateValue" placeholder="Q2 End">

        <button onclick="addDate()">Add Date</button>

        <div id="datesList"></div>
    </div>

    <!-- NEWS -->
    <h2>News Posts</h2>
    <div class="section">
        <label>Headline</label>
        <input id="newsTitle">

        <label>Description</label>
        <textarea id="newsDesc" rows="4"></textarea>

        <button onclick="addNews()">Add News Post</button>

        <div id="newsList"></div>
    </div>

    <button id="logoutBtn" onclick="logout()">Logout</button>

</div>

<script>
/* ------------------------------------------------------
   PASSWORD SECURITY
------------------------------------------------------ */

const storedHash = "6faa98596285e76d92d2f991b2c8de91505fd96b2bb1054dbd5cbabd262bbf61"; 
// This is SHA-256 hash of: RCSAdmin

async function sha256(str) {
    const buf = new TextEncoder().encode(str);
    const hash = await crypto.subtle.digest("SHA-256", buf);
    const arr = Array.from(new Uint8Array(hash));
    return arr.map(b => b.toString(16).padStart(2, "0")).join("");
}

async function login() {
    let input = document.getElementById("password").value;
    let hash = await sha256(input);

    if (hash === storedHash) {
        document.getElementById("loginBox").style.display = "none";
        document.getElementById("adminPanel").style.display = "block";
        loadAll();
    } else {
        alert("Incorrect password.");
    }
}

function logout() {
    location.reload();
}

/* ------------------------------------------------------
   STORAGE HELPERS
------------------------------------------------------ */

function save(key, value) {
    localStorage.setItem(key, JSON.stringify(value));
}

function load(key) {
    return JSON.parse(localStorage.getItem(key) || "[]");
}

/* ------------------------------------------------------
   ANNOUNCEMENTS
------------------------------------------------------ */

function addAnnouncement() {
    let title = annTitle.value;
    let desc = annDesc.value;

    let arr = load("announcements");
    arr.push({ title, desc });
    save("announcements", arr);

    annTitle.value = "";
    annDesc.value = "";
    loadAnnouncements();
}

function deleteAnnouncement(i) {
    let arr = load("announcements");
    arr.splice(i, 1);
    save("announcements", arr);
    loadAnnouncements();
}

function loadAnnouncements() {
    let arr = load("announcements");
    let box = document.getElementById("annList");
    box.innerHTML = "";
    arr.forEach((a, i) => {
        box.innerHTML += `
            <div class="list-item">
                <div><strong>${a.title}</strong><br>${a.desc}</div>
                <span class="trash" onclick="deleteAnnouncement(${i})">üóëÔ∏è</span>
            </div>
        `;
    });
}

/* ------------------------------------------------------
   EVENTS
------------------------------------------------------ */

function addEvent() {
    let text = eventText.value;
    let day = eventDay.value;

    let all = JSON.parse(localStorage.getItem("events") || "{}");
    if (!all[day]) all[day] = [];

    all[day].push(text);

    localStorage.setItem("events", JSON.stringify(all));

    eventText.value = "";
    loadEvents();
}

function deleteEvent(day, index) {
    let all = JSON.parse(localStorage.getItem("events") || "{}");
    all[day].splice(index, 1);
    save("events", all);
    loadEvents();
}

function loadEvents() {
    let all = JSON.parse(localStorage.getItem("events") || "{}");
    let box = document.getElementById("eventList");
    box.innerHTML = "";

    ["today", "tomorrow"].forEach(day => {
        let list = all[day] || [];
        if (list.length > 0) {
            box.innerHTML += `<h3 style="margin-top:20px;">${day.toUpperCase()}</h3>`;
            list.forEach((e, i) => {
                box.innerHTML += `
                    <div class="list-item">
                        <div>${e}</div>
                        <span class="trash" onclick="deleteEvent('${day}', ${i})">üóëÔ∏è</span>
                    </div>
                `;
            });
        }
    });
}

/* ------------------------------------------------------
   DATES
------------------------------------------------------ */

function addDate() {
    let date = dateKey.value;
    let desc = dateValue.value;

    let arr = load("dates");
    arr.push({ date, desc });
    save("dates", arr);

    dateKey.value = "";
    dateValue.value = "";
    loadDates();
}

function deleteDate(i) {
    let arr = load("dates");
    arr.splice(i, 1);
    save("dates", arr);
    loadDates();
}

function loadDates() {
    let arr = load("dates");
    let box = document.getElementById("datesList");
    box.innerHTML = "";
    arr.forEach((d, i) => {
        box.innerHTML += `
            <div class="list-item">
                <div><strong>${d.date}</strong> ‚Äî ${d.desc}</div>
                <span class="trash" onclick="deleteDate(${i})">üóëÔ∏è</span>
            </div>
        `;
    });
}

/* ------------------------------------------------------
   NEWS POSTS
------------------------------------------------------ */

function addNews() {
    let title = newsTitle.value;
    let desc = newsDesc.value;

    let arr = load("news");
    arr.push({ title, desc });
    save("news", arr);

    newsTitle.value = "";
    newsDesc.value = "";
    loadNews();
}

function deleteNews(i) {
    let arr = load("news");
    arr.splice(i, 1);
    save("news", arr);
    loadNews();
}

function loadNews() {
    let arr = load("news");
    let box = document.getElementById("newsList");
    box.innerHTML = "";
    arr.forEach((n, i) => {
        box.innerHTML += `
            <div class="list-item">
                <div><strong>${n.title}</strong><br>${n.desc}</div>
                <span class="trash" onclick="deleteNews(${i})">üóëÔ∏è</span>
            </div>
        `;
    });
}

/* ------------------------------------------------------
   LOAD ALL
------------------------------------------------------ */
function loadAll() {
    loadAnnouncements();
    loadEvents();
    loadDates();
    loadNews();
}

</script>

</body>
</html>
