<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>RCS Warriors News â€¢ Richmond Christian School</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
    :root {
        --rcs-red: #cc0000;
        --rcs-red-dark: #990000;
        --rcs-black: #111;
        --rcs-white: #fff;
        --gray: #555;
        --light: #f4f4f4;
    }

    body {
        font-family: system-ui, sans-serif;
        margin: 0;
        background: #eee;
        color: var(--rcs-black);
    }

    /* HEADER */
    header {
        background: var(--rcs-black);
        padding: 14px 20px;
        color: var(--rcs-white);
        position: sticky;
        top: 0;
        z-index: 100;
    }

    .nav-container {
        max-width: 1100px;
        margin: auto;
        display: flex;
        align-items: center;
        justify-content: space-between;
    }

    .logo {
        display: flex;
        align-items: center;
        gap: 10px;
    }

    .logo-badge {
        width: 38px;
        height: 38px;
        border-radius: 50%;
        background: var(--rcs-red);
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: 900;
        color: white;
        font-size: 20px;
    }

    /* HERO */
    main {
        max-width: 1100px;
        margin: 20px auto;
        padding: 0 16px;
        display: grid;
        grid-template-columns: 2fr 1fr;
        gap: 24px;
    }

    .hero {
        background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.75)),
            url("https://images.pexels.com/photos/1407322/pexels-photo-1407322.jpeg?auto=compress&cs=tinysrgb&w=1200") center/cover;
        color: white;
        padding: 25px;
        border-radius: 15px;
        margin-bottom: 20px;
    }

    /* BOXES */
    .announcements-bar,
    .events-box,
    .dates-box {
        background: white;
        padding: 16px;
        border-radius: 12px;
        border: 1px solid #ddd;
        margin-bottom: 20px;
    }

    .ann-row {
        display: flex;
        gap: 20px;
        flex-wrap: wrap;
    }

    .ann-item {
        flex: 1;
        display: flex;
        gap: 10px;
        align-items: center;
    }

    .ann-item span.icon {
        font-size: 24px;
    }

    .tabs {
        display: flex;
        gap: 14px;
        border-bottom: 2px solid #ddd;
        margin-bottom: 12px;
    }

    .tab {
        padding-bottom: 6px;
        cursor: pointer;
        font-weight: 600;
        color: var(--gray);
    }

    .active {
        border-bottom: 3px solid var(--rcs-red);
        color: var(--rcs-red-dark);
    }

    /* NEWS CARDS */
    .news-card {
        background: white;
        padding: 14px;
        border-radius: 10px;
        border-left: 4px solid var(--rcs-red);
        margin-bottom: 12px;
    }

    /* SIDEBAR */
    aside div {
        background: white;
        padding: 14px;
        border-radius: 12px;
        border: 1px solid #ddd;
    }

    @media(max-width: 800px) {
        main { grid-template-columns: 1fr; }
        .ann-row { flex-direction: column; }
    }
</style>
</head>
<body>

<!-- HEADER WITH ADMIN BUTTON -->
<header>
    <div class="nav-container">
        <div class="logo">
            <div class="logo-badge">W</div>
            <div>
                <div style="font-weight:700;">RCS Warriors News</div>
                <div style="font-size:12px;">Richmond Christian School</div>
            </div>
        </div>

        <!-- ðŸ”¥ ADMIN BUTTON HERE -->
        <a href="admin.html"
           style="
                background:#cc0000;
                color:white;
                padding:8px 14px;
                border-radius:8px;
                text-decoration:none;
                font-weight:600;
                font-size:14px;
                border:2px solid #990000;">
            Admin Panel
        </a>
    </div>
</header>

<!-- MAIN LAYOUT -->
<main>
    <div>

        <!-- HERO -->
        <div class="hero">
            <h1>Welcome to RCS Warriors News</h1>
            <p>Your official student news hub for Richmond Christian School.</p>
        </div>

        <!-- ANNOUNCEMENTS -->
        <div class="announcements-bar">
            <h2>Announcements</h2>
            <div id="announcementsList" class="ann-row"></div>
        </div>

        <!-- EVENTS -->
        <div class="events-box">
            <h2>Events</h2>

            <div class="tabs">
                <div class="tab active" onclick="showEvents('today')">Today</div>
                <div class="tab" onclick="showEvents('tomorrow')">Tomorrow</div>
            </div>

            <p id="eventsList" style="color:var(--gray);"></p>
        </div>

        <!-- DATES TO NOTE -->
        <div class="dates-box">
            <h2>Dates to Note</h2>
            <ul id="datesList"></ul>
        </div>

        <!-- NEWS -->
        <h2>Latest News</h2>
        <div id="newsList"></div>

    </div>

    <aside>
        <div>
            <h3>Featured Clubs</h3>
            <ul>
                <li>Worship Team</li>
                <li>Robotics</li>
                <li>Student Council</li>
            </ul>
        </div>
    </aside>
</main>

<!-- DATA LOADER SCRIPT -->
<script>
/* ------------------------------------------------------------
   LOAD ANNOUNCEMENTS
------------------------------------------------------------ */
function loadAnnouncements() {
    let list = JSON.parse(localStorage.getItem("announcements") || "[]");
    let container = document.getElementById("announcementsList");
    container.innerHTML = "";

    list.forEach(a => {
        container.innerHTML += `
            <div class="ann-item">
                <span class="icon">ðŸ“¢</span>
                <div>
                    <strong>${a.title}</strong><br>
                    <span style="font-size:13px;">${a.desc}</span>
                </div>
            </div>
        `;
    });
}

/* ------------------------------------------------------------
   LOAD EVENTS
------------------------------------------------------------ */
function showEvents(day) {
    let allEvents = JSON.parse(localStorage.getItem("events") || "{}");
    let events = allEvents[day] || [];

    document.getElementById("eventsList").innerHTML =
        events.length === 0 ? "No events found." : events.map(e => "â€¢ " + e).join("<br>");

    document.querySelectorAll(".tab").forEach(t => t.classList.remove("active"));
    document.querySelectorAll(".tab")[day === "today" ? 0 : 1].classList.add("active");
}

/* ------------------------------------------------------------
   LOAD DATES TO NOTE
------------------------------------------------------------ */
function loadDates() {
    let list = JSON.parse(localStorage.getItem("dates") || "[]");
    let container = document.getElementById("datesList");
    container.innerHTML = "";

    list.forEach(d => {
        container.innerHTML += `<li><strong>${d.date}</strong> â€” ${d.desc}</li>`;
    });
}

/* ------------------------------------------------------------
   LOAD NEWS
------------------------------------------------------------ */
function loadNews() {
    let list = JSON.parse(localStorage.getItem("news") || "[]");
    let container = document.getElementById("newsList");

    container.innerHTML = "";

    list.forEach(n => {
        container.innerHTML += `
            <div class="news-card">
                <strong>${n.title}</strong>
                <p>${n.desc}</p>
            </div>
        `;
    });
}

/* ------------------------------------------------------------
   INIT ON PAGE LOAD
------------------------------------------------------------ */
loadAnnouncements();
showEvents("today");
loadDates();
loadNews();
</script>

</body>
</html>
