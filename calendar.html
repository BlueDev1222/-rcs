<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RCS Warriors Calendar â€¢ Richmond Christian School</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            transition: background 0.25s, color 0.25s;
        }

        :root {
            --rcs-red: #dc2626;
            --rcs-red-dark: #b91c1c;
            --rcs-black: #111827;
            --rcs-white: #f9fafb;
            --rcs-gray: #6b7280;

            --bg: #f3f4f6;
            --text: var(--rcs-black);
            --card-bg: #ffffff;
            --card-border: #e5e7eb;
        }

        body.dark {
            --bg: #0f172a;
            --text: #e2e8f0;
            --card-bg: #1e293b;
            --card-border: #334155;
        }

        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background: var(--bg);
            color: var(--text);
            padding: 20px;
        }

        header {
            background: radial-gradient(circle at top left, var(--rcs-red) 0, var(--rcs-black) 55%);
            color: var(--rcs-white);
            padding: 12px 24px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.4);
            margin-bottom: 20px;
        }

        .nav-container {
            max-width: 1100px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 700;
            letter-spacing: 0.08em;
        }

        .logo-badge {
            width: 38px;
            height: 38px;
            border-radius: 50%;
            background:
                radial-gradient(circle at 30% 30%, #fee2e2 0, transparent 55%),
                conic-gradient(from 220deg, var(--rcs-red) 0 120deg, var(--rcs-black) 120deg 360deg);
            border: 2px solid rgba(0,0,0,0.6);
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: 900;
            font-size: 18px;
            text-shadow: 0 1px 2px rgba(0,0,0,0.6);
        }

        nav a {
            color: var(--rcs-white);
            text-decoration: none;
            margin-left: 15px;
            font-size: 14px;
            opacity: 0.85;
        }

        nav a:hover { opacity: 1; text-decoration: underline; }

        #themeToggle {
            cursor: pointer;
            font-size: 20px;
            margin-left: 15px;
        }

        /* Calendar container */
        .calendar-container {
            max-width: 900px;
            margin: 0 auto;
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.15);
        }

        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .calendar-header h2 {
            font-size: 22px;
        }

        .month-btn {
            background: var(--rcs-red);
            border: none;
            padding: 6px 12px;
            color: white;
            border-radius: 6px;
            cursor: pointer;
        }

        .month-btn:hover {
            background: var(--rcs-red-dark);
        }

        /* Calendar grid */
        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            text-align: center;
            gap: 6px;
        }

        .day-name {
            font-weight: bold;
            margin-bottom: 6px;
        }

        .day {
            padding: 12px;
            border-radius: 8px;
            background: var(--card-bg);
            border: 1px solid var(--card-border);
        }

        .today {
            background: var(--rcs-red);
            color: white;
            font-weight: bold;
        }
    </style>
</head>

<body>

<header>
    <div class="nav-container">
        <div class="logo">
            <div class="logo-badge">W</div>
            <div>
                <div>RCS Warriors News</div>
                <div style="font-size:12px;opacity:0.8;">Richmond Christian School</div>
            </div>
        </div>

        <nav>
            <a href="index.html">Home</a>
            <a href="calendar.html"><strong>Calendar</strong></a>
            <span id="themeToggle">ðŸŒ™</span>
        </nav>
    </div>
</header>

<div class="calendar-container">
    <div class="calendar-header">
        <button class="month-btn" id="prev">â¬… Prev</button>
        <h2 id="monthYear"></h2>
        <button class="month-btn" id="next">Next âž¡</button>
    </div>

    <div class="calendar-grid" id="calendar">
        <!-- Calendar days will be injected here -->
    </div>
</div>

<script>
    // DARK MODE SYNC
    const toggle = document.getElementById("themeToggle");
    const savedTheme = localStorage.getItem("theme");
    if (savedTheme === "dark") {
        document.body.classList.add("dark");
        toggle.textContent = "â˜€ï¸";
    }
    toggle.onclick = () => {
        document.body.classList.toggle("dark");
        const dark = document.body.classList.contains("dark");
        toggle.textContent = dark ? "â˜€ï¸" : "ðŸŒ™";
        localStorage.setItem("theme", dark ? "dark" : "light");
    };

    // CALENDAR LOGIC
    const monthYear = document.getElementById("monthYear");
    const calendar = document.getElementById("calendar");

    const dayNames = ["Sun","Mon","Tue","Wed","Thu","Fri","Sat"];

    let current = new Date();

    function buildCalendar() {
        calendar.innerHTML = "";

        // Add weekday headers
        dayNames.forEach(d => {
            const div = document.createElement("div");
            div.textContent = d;
            div.className = "day-name";
            calendar.appendChild(div);
        });

        let year = current.getFullYear();
        let month = current.getMonth();

        let firstDay = new Date(year, month, 1).getDay();
        let daysInMonth = new Date(year, month + 1, 0).getDate();

        monthYear.textContent = current.toLocaleDateString("en-US", {
            month: "long",
            year: "numeric"
        });

        // Empty squares before the 1st
        for (let i = 0; i < firstDay; i++) {
            const empty = document.createElement("div");
            empty.className = "day";
            calendar.appendChild(empty);
        }

        // Month days
        for (let d = 1; d <= daysInMonth; d++) {
            const day = document.createElement("div");
            day.textContent = d;
            day.className = "day";

            let today = new Date();
            if (
                d === today.getDate() &&
                month === today.getMonth() &&
                year === today.getFullYear()
            ) {
                day.classList.add("today");
            }

            calendar.appendChild(day);
        }
    }

    document.getElementById("prev").onclick = () => {
        current.setMonth(current.getMonth() - 1);
        buildCalendar();
    };

    document.getElementById("next").onclick = () => {
        current.setMonth(current.getMonth() + 1);
        buildCalendar();
    };

    buildCalendar();
</script>

</body>
</html>
